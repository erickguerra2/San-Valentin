<!DOCTYPE html>
<html lang="es" data-theme="cupcake"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi ratita de queso ❤️</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        .font-love { font-family: 'Dancing Script', cursive; }
        .font-main { font-family: 'Quicksand', sans-serif; }
        body { background: linear-gradient(135deg, #ffcad4 0%, #fbc2eb 100%); }
    </style>
</head>
<body class="font-main min-vh-100 flex items-center justify-center p-4">

    <div class="card w-full max-w-md bg-white/80 backdrop-blur-md shadow-2xl border-2 border-white animate__animated animate__fadeInUp">
        
        <figure class="px-6 pt-6" id="media-container">
            </figure>

        <div class="card-body items-center text-center">
            <h2 id="titulo" class="card-title text-4xl font-love text-primary animate__animated animate__pulse animate__infinite">
                Cargando...
            </h2>
            
            <p id="mensaje" class="text-lg leading-relaxed text-gray-700 py-4"></p>

            <div id="spotify-container" class="w-full space-y-4"></div>

            <div class="divider text-primary/40 font-bold mt-6">Con amor, Erick ❤️</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
